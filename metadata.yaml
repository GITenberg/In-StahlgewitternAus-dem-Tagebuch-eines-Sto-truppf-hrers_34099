description: "Storm of Steel (in German: In Stahlgewittern) is the memoir of German\
  \ officer Ernst Jünger's experiences on the Western Front during the First World\
  \ War. It was originally printed privately in 1920, making it one of the first personal\
  \ accounts to be published. The book is a graphic account of trench warfare. It\
  \ was largely devoid of editorialization when first published, but was heavily revised\
  \ several times.\n From Wikipedia (CC BY-SA)."
